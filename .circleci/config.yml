version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: 'node --version'
      - run: 'npm --version'
      - run: 'yarn --version'
      - restore_cache:
          key: yarn-cache-{{ checksum "yarn.lock" }}
      - run: 'yarn install'
      - save_cache:
          key: yarn-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run: 'yarn run test'
