version: 2
# Note: This file make use of "advanced" YAML features, like default values and
# aliases. Those two must be declared at the top of the file.

# These default can be added to any yaml entry with <<: *defaults
defaults: &defaults
  docker:
    # Use node v13.1.0
    # To know the correct sha, trigger a dummy build with
    # circleci/node:latest, and check the logs for the full sha
    - image: circleci/node@sha256:91bdc627e3c06298c8edc6c5030429401c81819acc2f3784765f8ae555775ebf

# These &alias, can then be used by calling them as *alias
aliases:
  - &restore_cache
    name: Restore Yarn cache
    key: yarn-cache-{{ checksum "yarn.lock" }}

  - &save_cache
    name: Save Yarn cache
    key: yarn-cache-{{ checksum "yarn.lock" }}
    paths:
      - ~/.cache/yarn

  - &versions
    name: Show node and yarn versions
    command: |
      node --version
      yarn --version

# We run tests, check for linting issues and try to build the project in
# parallel
workflows:
  version: 2
  ci:
    jobs:
      - test
      - lint
      - build

jobs:
  test:
    <<: *defaults
    description: 'Run tests'
    steps:
      - checkout
      - run: *versions
      - restore_cache: *restore_cache
      - run: 'yarn install'
      - save_cache: *save_cache
      - run: 'yarn run test'
  lint:
    <<: *defaults
    description: 'Check styles'
    steps:
      - checkout
      - run: *versions
      - restore_cache: *restore_cache
      - run: 'yarn install'
      - save_cache: *save_cache
      - run: 'yarn run lint'
  build:
    <<: *defaults
    steps:
      - checkout
      - run: *versions
      - restore_cache: *restore_cache
      - run: 'yarn install'
      - save_cache: *save_cache
      - run: 'yarn run build'
